<svg fill="none"  viewBox="0 0 500 700" width="500" height="700" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>


*{
padding:0;
margin:0;
outline:0;
text-overflow:ellipsis;
}
.container {
margin: 0;
width: calc(100% - 28px);
height: 700px;
background:transparent;
padding:10px;
margin-top:5px;
position:relative;
margin-left:4px;
font-size:25px;
color:white;
text-align:left;
}
.cirs{
display:grid;
align-items:center;
justify-content:center;
height:100%;
width:100%;
}
.s1,.s2,.s3,.s4,.s5{
height:8px;
width:8px;
grid-area:1/1;
background:trasparent;
margin:20px;
position: relative;
border-radius:50%;
margin-left:10px;
animation:ks 18s linear infinite;
}
.s3{
box-shadow:0px 0px 10px #ffff44,0px 0px 20px #ffff33,0px 0px 50px #ffff22,0px 0px 80px #ffff11,0px 0px 120px #ffff11;
background-color: #ffff00;
animation:none;
}
.s1{
box-shadow:0px 0px 10px #00ffaa,
0px 0px 20px #00ffaa,
0px 0px 50px #00ffaa,
0px 0px 80px #00ffaa;
background-color: #00ffaa;
animation:ks 6s linear infinite;
}
.s2{
box-shadow:0px 0px 10px #ff8800,
0px 0px 20px #ff8800,
0px 0px 50px #ff8800,
0px 0px 80px #ff8800;
background-color: #ff8800;
animation:ks 10s linear infinite;
}
.s4{
box-shadow:0px 0px 10px #cc2a5d,
0px 0px 20px #cc2a5d,
0px 0px 50px #cc2a5d,
0px 0px 80px #cc2a5d;
background-color: #cc2a5d;
animation:ks 13s linear infinite;
}
.s5{

box-shadow:0px 0px 10px #0088ff,
0px 0px 20px #0088ff,
0px 0px 50px #0088ff,
0px 0px 80px #0088ff;
background-color: #0088ff;
display:grid;
animation:ks 18s linear infinite;
}
.s6{
height:8px;
width:8px;
grid-area:1/1;
background:trasparent;
margin:5px;
position: relative;
border-radius:50%;
box-shadow:0px 0px 10px #f00,
0px 0px 20px #f00;
background-color: #f00;
display:grid;
animation:ks 5s linear infinite;
}
@keyframes ks{
0%{
transform:rotate(0deg)  translate(var(--d)) ;
}
100%{
transform:rotate(360deg) translate(var(--d)) ;
}
}
.nams{
width:100%;
text-align:center;
background:#ff0;
color:transparent;
font-size:40px;
text-shadow:0px 0px 5px #ff0,0px 0px 10px #ff0,0px 0px 15px #ff0,0px 0px 25px #ff0,0px 0px 45px #ff0;
-webkit-background-clip:text;
font-family: 'Pacifico', cursive;
animation:anim 5s ease-in infinite;
}
@keyframes anim{
0%{
background:#0fa;
color:transparent;
text-shadow:0px 0px 5px #0fa,
0px 0px 10px #0fa,
0px 0px 15px #0fa;
-webkit-background-clip:text;
}
25%{
background:#ff0;
color:transparent;
text-shadow:0px 0px 5px #ff0,0px 0px 10px #ff0,0px 0px 15px #ff0,0px 0px 25px #ff0,0px 0px 45px #ff0;
-webkit-background-clip:text;
}
50%{
background:#f80;
color:transparent;
text-shadow:0px 0px 5px #f80,
0px 0px 10px #f80,
0px 0px 15px #f80;
-webkit-background-clip:text;
}
75%{
background:#08f;
color:transparent;
text-shadow:0px 0px 5px #08f,
0px 0px 10px #08f,
0px 0px 15px #08f;
-webkit-background-clip:text;
}
100%{
background:#0fa;
color:transparent;
text-shadow:0px 0px 5px #0fa,
0px 0px 10px #0fa,
0px 0px 15px #0fa;
-webkit-background-clip:text;
}
}
</style>
<div class="container">
<div class="nams" >
<span>P</span>
<span>r</span>
<span>a</span>
<span>t</span>
<span>e</span>
<span>e</span>
<span>k</span>
<span style="margin-left:20px" ></span>
<span>C</span>
<span>h</span>
<span>a</span>
<span>u</span>
<span>b</span>
<span>e</span>
<span>y</span>

</div>
<div class="cirs" >
<div class="s1" style="--d:100px"></div>
<div class="s2" style="--d:150px"></div>
<div class="s3" style="--d:150px"></div>
<div class="s4" style="--d:180px"></div>
<div class="s5" style="--d:230px"><div class="s6" style="--d:25px"></div></div>
</div>
</div>
</div>
</foreignObject>
</svg>
