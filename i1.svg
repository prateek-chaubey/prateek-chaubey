.container {
margin: 0;
width: calc(100% - 28px);
height: 250px;
background:transparent;
padding:10px;
color:tranarent;
margin-top:5px;
position:relative;
margin-left:4px;
background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
background-size: 400% 100%;
color:transparent;
-webkit-background-clip:text;
animation:rainbow_animation 3s ease-in infinite;
font-size:25px;
}
@keyframes rainbow_animation {
0% {
background-position: 0% 50%;
transform:scale(1.05);
opacity:1;
}
50% {
background-position: 100% 50%;
transform:scale(1);
}
100% {
background-position: 0% 50%;
transform:scale(1.05);
opacity:1;
}
}
