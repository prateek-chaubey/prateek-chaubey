<svg fill="none"  viewBox="0 0 500 110" width="500" height="110" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
*{
padding:0;
margin:0;
font:normal normal 600 normal 12px/16px Whitney,"Helvetica Neue",Helvetica,Arial,sans-serif;
outline:0;
text-overflow:ellipsis;
}
.container {
margin: 0;
width: calc(100% - 28px);
height: 80px;
background:transparent;
padding:10px;
color:tranarent;
margin-top:5px;
overflow:hidden;
position:relative;
margin-left:4px;
border:0px solid green;
}
@keyframes rainbow_animation {
0% {
background-position: 0% 50%;
}
50% {
background-position: 100% 50%;
}
100% {
background-position: 0% 50%;
}
}
.a1,.a2,.a3,.a4{
height:auto;
font-size:25px;
opacity:0;
position:absolute;
padding:10px;
background: linear-gradient(to right, #6666ff, #0099ff , #00ff00, #ff3399, #6666ff);
animation: rainbow_animation 6s ease-in-out infinite;
background-size: 400% 100%;
-webkit-background-clip:text;
}
.a1 {
animation:jw 2s linear ;
}
.a2 {
animation:jw2 2s linear ;
animation-delay:2s;
}
.a3 {
animation:jw3 2s linear ;
animation-delay:4s;
}
@keyframes jw3{
0%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
opacity:0;
scale:1;
transform:rotate(0deg) scale(1.75);
}
50%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;  
opacity:1;
transform:rotateZ(10deg) scale(1);
}
100%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;  
opacity:0;
transform:rotateZ(-70deg) scaleZ(1);
}
}
@keyframes jw2{
0%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;  
opacity:0;
transform:rotate(10deg) scale(1);
}
50%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;  
opacity:1;
transform:rotate(-10deg) scale(1);
}
100%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
opacity:0;
scale:1;
transform:rotate(0deg) scale(1.75);
}
}
@keyframes jw{
0%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;  
opacity:0;
transform:rotate(45deg) scale(1.75);
}
50%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
opacity:1;
scale:1;
transform:rotate(0deg) scale(1);
}
100%{
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;  
opacity:0;
transform:rotate(10deg) scale(1);
}
}
</style>
<div class="container">
<div class="a1" >
यदा यदा हि धर्मस्य ग्लानिर्भवति भारत।
</div><div class="a2" >
अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम् ।।
</div><div class="a3" >
परित्राणाय साधूनां विनाशाय च दुष्कृताम् ।
</div><div class="a4" >
धर्मसंस्थापनार्थाय सम्भवामि युगे युगे ।
</div>

<br/>

</div>
</div>
</foreignObject>
</svg>
