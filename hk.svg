<svg fill="none"  viewBox="0 0 500 160" width="500" height="160" xmlns="http://www.w3.org/2000/svg">
<foreignObject width="100%" height="100%">
<div xmlns="http://www.w3.org/1999/xhtml">
<style>
*{
padding:0;
margin:0;
outline:0;
text-overflow:ellipsis;
}
body{
background:black;
}
.container {
margin: 0;
width: calc(100% - 28px);
height: 160px;
background:transparent;
padding:10px;
color:tranarent;
margin-top:5px;
position:relative;
margin-left:4px;
font-size:25px;
color:white;
text-align:center;
background-image: -webkit-gradient(linear, 0 -25%, 100% top, color-stop(0%, rgba(255, 255, 255, 0)), color-stop(20%, rgba(255, 255, 255, 0)), color-stop(30%, rgba(0, 0, 0, 0.04)), color-stop(40%, rgba(255, 255, 255, 0.2)), color-stop(60%, rgba(255, 255, 255, 0)), color-stop(65%, rgba(255, 255, 255, 0.2)), color-stop(80%, rgba(0, 0, 0, 0.05)), color-stop(100%, rgba(255, 255, 255, 0)));
background-size: 200%;
-webkit-animation-name: air;
-webkit-animation-duration: 8s;
-webkit-animation-timing-function: cubic-bezier(0.16, 0.14, 0.82, 0.73);
-webkit-animation-iteration-count: infinite;
text-shadow:0px 0px 3px #f80;
}

.container:before{
content:'';
height:120px;
width:120px;
background:#f80;
z-index:-1;
border-radius:50%;
transform:translateX(50%);
position:absolute;
animation:ani 3s ease-in-out infinite;
}
@keyframes ani{
0%{
transform:translateX(100%) scale(0);
opacity:.5;
}
100%{
transform:translateX(100%) scale(3);
opacity:0;
}
}
@keyframes air {
0% {
background-position: -200% 0px;
}
30% {
background-position: -60% 5px;
}
70% {
background-position: 70% -5px;
}
100% {
background-position: 200% 0px;
}
}
</style>
<div class="container">
यदा यदा हि धर्मस्य ग्लानिर्भवति भारत।
<br/>
अभ्युत्थानमधर्मस्य तदात्मानं सृजाम्यहम् ।।
<br/>
परित्राणाय साधूनां विनाशाय च दुष्कृताम् ।
<br/>
धर्मसंस्थापनार्थाय सम्भवामि युगे युगे ।
<br/>

</div>
</div>
</foreignObject>
</svg>
