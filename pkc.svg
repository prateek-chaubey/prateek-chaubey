/*Â©PRATEEK CHAUBEY*/
*{
padding:0;
margin:0;
outline:0;
text-overflow:ellipsis;
}
.container {
margin: 0;
width: calc(100% - 28px);
height: 700px;
background:transparent;
padding:10px;
margin-top:5px;
position:relative;
margin-left:4px;
font-size:25px;
color:white;
text-align:left;
}
.cirs{
position:fixed;
top:100px;
height:100vh;
width:100vw;
left:0;
}
.s{
height:8px;
width:8px;
box-shadow:0px 0px 10px #0ff,0px 0px 20px #0ff,0px 0px 50px #0ff,0px 0px 80px #0ff,0px 0px 120px #0ff;
background: radial-gradient(circle ,#0fa, rgba(0,200,150,.5),rgba(0,200,150,.1));
opacity:0;
margin:20px;
position: relative;
border-radius:50%;
margin-left:10px;
animation:ks 18s linear infinite;
animation-delay:var(--d);
animation-duration:var(--a);
}

@keyframes ks{
0%{
opacity:1;
top:-100vh;
left:var(--l);
}
25%{
height:3px;
width:3px;
}
50%{
height:8px;
width:8px;
}
75%{
height:3px;
width:3px;
}
100%{
top:100vh;
left:var(--l);
opacity:1;
}
}
.nams{
width:100%;
text-align:center;
background:#ff0;
color:transparent;
font-size:40px;
text-shadow:0px 0px 5px #ff0,0px 0px 10px #ff0,0px 0px 15px #ff0,0px 0px 25px #ff0,0px 0px 45px #ff0;
-webkit-background-clip:text;
font-family: 'Pacifico', cursive;
animation:anim 5s ease-in infinite;
}
@keyframes anim{
0%{
background:#0fa;
color:transparent;
text-shadow:0px 0px 5px #0fa,
0px 0px 10px #0fa,
0px 0px 15px #0fa;
-webkit-background-clip:text;
}
25%{
background:#ff0;
color:transparent;
text-shadow:0px 0px 5px #ff0,0px 0px 10px #ff0,0px 0px 15px #ff0,0px 0px 25px #ff0,0px 0px 45px #ff0;
-webkit-background-clip:text;
}
50%{
background:#f80;
color:transparent;
text-shadow:0px 0px 5px #f80,
0px 0px 10px #f80,
0px 0px 15px #f80;
-webkit-background-clip:text;
}
75%{
background:#08f;
color:transparent;
text-shadow:0px 0px 5px #08f,
0px 0px 10px #08f,
0px 0px 15px #08f;
-webkit-background-clip:text;
}
100%{
background:#0fa;
color:transparent;
text-shadow:0px 0px 5px #0fa,
0px 0px 10px #0fa,
0px 0px 15px #0fa;
-webkit-background-clip:text;
}
}
.klangs{
width:100%;
height:90%;
}
.knl{
font-family:monospace;
width:auto;
padding:5px;
overflow:hidden;
position:relative;
color:transparent;
-webkit-text-stroke: 1px #f0a;
text-shadow:0px 0px 10px #f0a;
}
.knl:before{
content:'';
background:#f0a;
box-shadow:0px 0px 10px #f0a;
height:3px;
width:30px;
position:absolute;
bottom:5px;
left:0;
animation:animl 5s infinite;
}
@keyframes animl{
0%{
bottom:5px;
left:0;
}
100%{
bottom:5px;
left:280px;
opacity:0;
}
}
